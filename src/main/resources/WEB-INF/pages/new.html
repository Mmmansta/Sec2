<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        .field {clear:both; text-align:right;}
        label {float:left;}
        .main {float:left}
    </style>
</head>
<body>

<div class="main">
    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
        <div class="field">
            <label for="firstName">Enter name:</label>
            <input type="text" th:field="*{name}" id="firstName"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <br/>
        <div class="field">
            <label for="lastName">Enter age: </label>
            <input type="text" th:field="*{age}" id="lastName"/>
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </div>
        <br/>
        <div class="field">
            <label for="email">Enter email: </label>
            <input type="text" th:field="*{email}" id="email"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <br/>
        <div class="field">
            <label for="password">Enter password: </label>
            <input type="password" th:field="*{password}" id="password"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="field">
            <label for="roles">Select roles: </label>
            <select th:field="*{roles}" id="roles" style="width:100%" multiple>
                <option th:value="1" th:text="ADMIN"></option>
                <option th:value="2" th:text="USER"></option>
            </select>
        </div>
        <input type="submit" value="Create!"/>
    </form>
</div>

<a href="#" th:href="@{/logout}">Log Out</a>


</body>
</html>
